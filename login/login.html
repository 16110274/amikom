<!DOCTYPE html>
<html>
<head>
	<title>Login form</title>
	<link rel="stylesheet" href="login.css">
	<link rel="stylesheet" href="animate.css">
	<link href="https://fonts.googleapis.com/css?family=Acme|Patua+One|Rubik|Work+Sans" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
	<div class="login animated bounceInLeft">
	<h3><i class="fas fa-sign-in-alt animated hinge"></i>Login</h3>
		<form action="">
			<i class="fas fa-user"></i> User Email
			<input class="inputform" type="email" placeholder="Masukkan Email">
			<i class="fas fa-key"></i> Password
			<input class="inputform" type="password" placeholder="Masukkan Password">
			<input class="submitform" type="submit" value="Login">
			<div class="border-p"></div>
			<p>OR</p>
			<button><i class="fab fa-facebook-square fa-lg"></i> Login With Facebook</button>
			<iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d1175.3198470104396!2d110.39546292420103!3d-7.759145027077848!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sid!2sid!4v1528521721426" width="310" height="310" frameborder="0" style="border:0" allowfullscreen></iframe>
		</form>
	</div>
</body>
</html>
