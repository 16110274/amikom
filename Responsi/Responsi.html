<!DOCTYPE html>
<html>
<head>
	<title>Login form</title>
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/animate.css">
	<link href="https://fonts.googleapis.com/css?family=Acme|Patua+One|Rubik|Work+Sans" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
	<div class="login animated bounceInLeft">
			<form action="">
			<h3><i class="fas fa-sign-in-alt"></i> Login</h3>
			<div class="link"><a href="">Daftar</a></div>
			<i class="fas fa-user"></i><input class="inputform" type="email" placeholder="Email/No.Telp/Username">
			<br>
			<i class="fas fa-key"></i><input class="inputform" type="password" placeholder="Masukkan Password">
			<div class="link"><a href="">Lupa password</a></div>
			<input class="nosubmit" type="button" value="NANTI SAJA">
			<input class="submitform" type="submit" value="LOGIN">
			<button class="sms"><i class="far fa-envelope"></i> Login melalui SMS</button>
			<button class="facebook"><i class="fab fa-facebook-square fa-lg"></i> Lanjutkan dengan Facebook</button>
		</form>
	</div>
</body>
</html>
